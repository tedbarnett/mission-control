<svg xmlns="http://www.w3.org/2000/svg" width="520" height="300" viewBox="0 0 520 300">
  <rect width="520" height="300" fill="#0f1117"/>
  <!-- Large play button triangle -->
  <polygon points="220,100 220,200 310,150" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.2"/>
  <polygon points="225,108 225,192 302,150" fill="#3b82f6" opacity="0.06"/>
  <!-- Circle around play button -->
  <circle cx="260" cy="150" r="70" fill="none" stroke="#3b82f6" stroke-width="1.5" opacity="0.15"/>
  <!-- Video frame thumbnails - top row -->
  <rect x="40" y="20" width="65" height="40" rx="2" fill="none" stroke="#3b82f6" stroke-width="0.8" opacity="0.12"/>
  <rect x="115" y="20" width="65" height="40" rx="2" fill="none" stroke="#3b82f6" stroke-width="0.8" opacity="0.12"/>
  <rect x="340" y="20" width="65" height="40" rx="2" fill="none" stroke="#3b82f6" stroke-width="0.8" opacity="0.12"/>
  <rect x="415" y="20" width="65" height="40" rx="2" fill="none" stroke="#3b82f6" stroke-width="0.8" opacity="0.12"/>
  <!-- Video frame thumbnails - bottom row -->
  <rect x="40" y="240" width="65" height="40" rx="2" fill="none" stroke="#3b82f6" stroke-width="0.8" opacity="0.12"/>
  <rect x="115" y="240" width="65" height="40" rx="2" fill="none" stroke="#3b82f6" stroke-width="0.8" opacity="0.12"/>
  <rect x="340" y="240" width="65" height="40" rx="2" fill="none" stroke="#3b82f6" stroke-width="0.8" opacity="0.12"/>
  <rect x="415" y="240" width="65" height="40" rx="2" fill="none" stroke="#3b82f6" stroke-width="0.8" opacity="0.12"/>
  <!-- Small play icons in frames -->
  <polygon points="65,35 65,50 78,42" fill="#3b82f6" opacity="0.1"/>
  <polygon points="140,35 140,50 153,42" fill="#3b82f6" opacity="0.1"/>
  <polygon points="365,35 365,50 378,42" fill="#3b82f6" opacity="0.1"/>
  <polygon points="440,35 440,50 453,42" fill="#3b82f6" opacity="0.1"/>
  <polygon points="65,255 65,270 78,262" fill="#3b82f6" opacity="0.1"/>
  <polygon points="140,255 140,270 153,262" fill="#3b82f6" opacity="0.1"/>
  <polygon points="365,255 365,270 378,262" fill="#3b82f6" opacity="0.1"/>
  <polygon points="440,255 440,270 453,262" fill="#3b82f6" opacity="0.1"/>
  <!-- Progress bar -->
  <line x1="160" y1="235" x2="360" y2="235" stroke="#3b82f6" stroke-width="2" opacity="0.1" stroke-linecap="round"/>
  <line x1="160" y1="235" x2="280" y2="235" stroke="#3b82f6" stroke-width="2" opacity="0.2" stroke-linecap="round"/>
  <circle cx="280" cy="235" r="4" fill="#3b82f6" opacity="0.2"/>
</svg>
