<svg xmlns="http://www.w3.org/2000/svg" width="520" height="300" viewBox="0 0 520 300">
  <rect width="520" height="300" fill="#0f1117"/>
  <!-- Robot head outline -->
  <rect x="185" y="50" width="150" height="120" rx="20" fill="none" stroke="#ec4899" stroke-width="1.5" opacity="0.2"/>
  <!-- Antenna -->
  <line x1="260" y1="50" x2="260" y2="25" stroke="#ec4899" stroke-width="1.2" opacity="0.18"/>
  <circle cx="260" cy="20" r="5" fill="none" stroke="#ec4899" stroke-width="1" opacity="0.18"/>
  <!-- Eyes -->
  <circle cx="225" cy="100" r="15" fill="none" stroke="#ec4899" stroke-width="1.2" opacity="0.2"/>
  <circle cx="225" cy="100" r="6" fill="#ec4899" opacity="0.12"/>
  <circle cx="295" cy="100" r="15" fill="none" stroke="#ec4899" stroke-width="1.2" opacity="0.2"/>
  <circle cx="295" cy="100" r="6" fill="#ec4899" opacity="0.12"/>
  <!-- Mouth -->
  <line x1="235" y1="140" x2="285" y2="140" stroke="#ec4899" stroke-width="1.5" opacity="0.15" stroke-linecap="round"/>
  <!-- Circuit board traces -->
  <!-- Left side traces -->
  <line x1="60" y1="80" x2="120" y2="80" stroke="#ec4899" stroke-width="0.8" opacity="0.12"/>
  <line x1="120" y1="80" x2="120" y2="120" stroke="#ec4899" stroke-width="0.8" opacity="0.12"/>
  <line x1="120" y1="120" x2="80" y2="120" stroke="#ec4899" stroke-width="0.8" opacity="0.12"/>
  <line x1="60" y1="150" x2="140" y2="150" stroke="#ec4899" stroke-width="0.8" opacity="0.12"/>
  <line x1="140" y1="150" x2="140" y2="200" stroke="#ec4899" stroke-width="0.8" opacity="0.12"/>
  <line x1="80" y1="200" x2="140" y2="200" stroke="#ec4899" stroke-width="0.8" opacity="0.12"/>
  <line x1="80" y1="200" x2="80" y2="240" stroke="#ec4899" stroke-width="0.8" opacity="0.1"/>
  <!-- Right side traces -->
  <line x1="400" y1="80" x2="460" y2="80" stroke="#ec4899" stroke-width="0.8" opacity="0.12"/>
  <line x1="400" y1="80" x2="400" y2="130" stroke="#ec4899" stroke-width="0.8" opacity="0.12"/>
  <line x1="400" y1="130" x2="450" y2="130" stroke="#ec4899" stroke-width="0.8" opacity="0.12"/>
  <line x1="380" y1="170" x2="460" y2="170" stroke="#ec4899" stroke-width="0.8" opacity="0.12"/>
  <line x1="380" y1="170" x2="380" y2="210" stroke="#ec4899" stroke-width="0.8" opacity="0.12"/>
  <line x1="380" y1="210" x2="440" y2="210" stroke="#ec4899" stroke-width="0.8" opacity="0.12"/>
  <line x1="440" y1="210" x2="440" y2="250" stroke="#ec4899" stroke-width="0.8" opacity="0.1"/>
  <!-- Circuit nodes -->
  <circle cx="120" cy="80" r="2.5" fill="#ec4899" opacity="0.15"/>
  <circle cx="80" cy="120" r="2.5" fill="#ec4899" opacity="0.12"/>
  <circle cx="140" cy="150" r="2.5" fill="#ec4899" opacity="0.15"/>
  <circle cx="80" cy="200" r="2.5" fill="#ec4899" opacity="0.12"/>
  <circle cx="400" cy="80" r="2.5" fill="#ec4899" opacity="0.15"/>
  <circle cx="450" cy="130" r="2.5" fill="#ec4899" opacity="0.12"/>
  <circle cx="380" cy="170" r="2.5" fill="#ec4899" opacity="0.15"/>
  <circle cx="440" cy="210" r="2.5" fill="#ec4899" opacity="0.12"/>
  <!-- Bottom traces -->
  <line x1="200" y1="200" x2="200" y2="260" stroke="#ec4899" stroke-width="0.8" opacity="0.1"/>
  <line x1="200" y1="260" x2="320" y2="260" stroke="#ec4899" stroke-width="0.8" opacity="0.1"/>
  <line x1="320" y1="200" x2="320" y2="260" stroke="#ec4899" stroke-width="0.8" opacity="0.1"/>
