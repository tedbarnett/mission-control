  <line x1="225" y1="40" x2="350" y2="50" stroke="#3b82f6" stroke-width="0.6" opacity="0.1"/>
  <line x1="225" y1="40" x2="190" y2="50" stroke="#3b82f6" stroke-width="0.6" opacity="0.1"/>
