  <rect x="382" y="195" width="12" height="10" fill="none" stroke="#3b82f6" stroke-width="0.7" opacity="0.12"/>
  <rect x="404" y="195" width="12" height="10" fill="none" stroke="#3b82f6" stroke-width="0.7" opacity="0.12"/>
  <rect x="426" y="195" width="12" height="10" fill="none" stroke="#3b82f6" stroke-width="0.7" opacity="0.12"/>
  <rect x="382" y="220" width="12" height="10" fill="none" stroke="#3b82f6" stroke-width="0.7" opacity="0.12"/>
  <rect x="404" y="220" width="12" height="10" fill="none" stroke="#3b82f6" stroke-width="0.7" opacity="0.12"/>
  <rect x="426" y="220" width="12" height="10" fill="none" stroke="#3b82f6" stroke-width="0.7" opacity="0.12"/>
