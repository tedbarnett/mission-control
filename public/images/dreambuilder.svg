  <rect x="90" y="120" width="15" height="12" fill="none" stroke="#3b82f6" stroke-width="0.7" opacity="0.12"/>
  <rect x="115" y="120" width="15" height="12" fill="none" stroke="#3b82f6" stroke-width="0.7" opacity="0.12"/>
  <rect x="90" y="145" width="15" height="12" fill="none" stroke="#3b82f6" stroke-width="0.7" opacity="0.12"/>
  <rect x="115" y="145" width="15" height="12" fill="none" stroke="#3b82f6" stroke-width="0.7" opacity="0.12"/>
  <rect x="90" y="170" width="15" height="12" fill="none" stroke="#3b82f6" stroke-width="0.7" opacity="0.12"/>
