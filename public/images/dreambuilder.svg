  <rect x="90" y="220" width="15" height="12" fill="none" stroke="#3b82f6" stroke-width="0.7" opacity="0.1"/>
  <rect x="115" y="220" width="15" height="12" fill="none" stroke="#3b82f6" stroke-width="0.7" opacity="0.1"/>
  <!-- Building 2 - medium with construction wireframe -->
  <rect x="180" y="130" width="90" height="130" fill="none" stroke="#3b82f6" stroke-width="1.2" opacity="0.18"/>
  <!-- Wireframe / construction lines -->
  <line x1="180" y1="130" x2="270" y2="260" stroke="#3b82f6" stroke-width="0.5" opacity="0.1"/>
  <line x1="270" y1="130" x2="180" y2="260" stroke="#3b82f6" stroke-width="0.5" opacity="0.1"/>
  <line x1="180" y1="195" x2="270" y2="195" stroke="#3b82f6" stroke-width="0.5" opacity="0.1"/>
  <!-- Crane -->
  <line x1="225" y1="130" x2="225" y2="40" stroke="#3b82f6" stroke-width="1.5" opacity="0.2"/>
  <line x1="225" y1="50" x2="350" y2="50" stroke="#3b82f6" stroke-width="1.2" opacity="0.18"/>
  <line x1="350" y1="50" x2="350" y2="90" stroke="#3b82f6" stroke-width="0.8" opacity="0.15" stroke-dasharray="4,3"/>
  <line x1="225" y1="50" x2="190" y2="50" stroke="#3b82f6" stroke-width="1.2" opacity="0.15"/>
