<svg xmlns="http://www.w3.org/2000/svg" width="520" height="300" viewBox="0 0 520 300">
  <rect width="520" height="300" fill="#0f1117"/>
  <!-- Globe circle -->
  <ellipse cx="260" cy="150" rx="110" ry="110" fill="none" stroke="#10b981" stroke-width="1.5" opacity="0.2"/>
  <!-- Latitude lines -->
  <ellipse cx="260" cy="150" rx="110" ry="30" fill="none" stroke="#10b981" stroke-width="1" opacity="0.15"/>
  <ellipse cx="260" cy="150" rx="110" ry="60" fill="none" stroke="#10b981" stroke-width="1" opacity="0.15"/>
  <ellipse cx="260" cy="150" rx="110" ry="90" fill="none" stroke="#10b981" stroke-width="1" opacity="0.15"/>
  <!-- Longitude lines -->
  <ellipse cx="260" cy="150" rx="30" ry="110" fill="none" stroke="#10b981" stroke-width="1" opacity="0.15"/>
  <ellipse cx="260" cy="150" rx="60" ry="110" fill="none" stroke="#10b981" stroke-width="1" opacity="0.15"/>
  <ellipse cx="260" cy="150" rx="90" ry="110" fill="none" stroke="#10b981" stroke-width="1" opacity="0.15"/>
  <!-- Horizontal center line -->
  <line x1="150" y1="150" x2="370" y2="150" stroke="#10b981" stroke-width="1" opacity="0.2"/>
  <!-- Vertical center line -->
  <line x1="260" y1="40" x2="260" y2="260" stroke="#10b981" stroke-width="1" opacity="0.2"/>
  <!-- Subtle outer glow dots -->
  <circle cx="100" cy="80" r="2" fill="#10b981" opacity="0.15"/>
  <circle cx="420" cy="220" r="2" fill="#10b981" opacity="0.15"/>
  <circle cx="80" cy="200" r="1.5" fill="#10b981" opacity="0.12"/>
  <circle cx="440" cy="100" r="1.5" fill="#10b981" opacity="0.12"/>
  <circle cx="460" cy="60" r="1" fill="#10b981" opacity="0.1"/>
  <circle cx="60" cy="250" r="1" fill="#10b981" opacity="0.1"/>
</svg>
